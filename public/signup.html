<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFFFFF;">
            <a class="navbar-brand" href="/index">
                <img src="/icons/Logo.png" width="90%" height="30" class="d-inline-block align-top" alt="" loading="lazy">
              </a>

              <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="userGreeting" style="display: none;">
                        <span class="navbar-text" id="userName"></span>
                    </li>
                    <li class="nav-item" id="loginOption">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" id="logoutOption" style="display: none;">
                        <button class="btn btn-link nav-link" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
          </nav>
    </div>


    <div class="container mt-5">
        <div class="card ml-4 mr-4 shadow">
            <div class="card-body">
              <h5 class="font-weight-bold">Create an account</h5>
              <form class="mt-4" id="signupForm" method="post" action="/signup">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" >
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"  >
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp" >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password" >
                </div>
                <p>Already have an account? <span><a href="/login" target="_self">Login</a></span></p>
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
            </div>
          </div>
    </div>




    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const username = localStorage.getItem('username');
          const name = localStorage.getItem('name');
          
          console.log('Username from localStorage:', username);
          console.log('Name from localStorage:', name);

          if (username && name) {
              document.getElementById('userGreeting').style.display = 'block';
              document.getElementById('userName').textContent = `Welcome, ${name}`;
              document.getElementById('loginOption').style.display = 'none';
              document.getElementById('logoutOption').style.display = 'block';
          } else {
              document.getElementById('userGreeting').style.display = 'none';
              document.getElementById('loginOption').style.display = 'block';
              document.getElementById('logoutOption').style.display = 'none';
          }
      });

      function logout() {
          localStorage.removeItem('username');
          localStorage.removeItem('name');
          document.getElementById('userGreeting').style.display = 'none';
          document.getElementById('loginOption').style.display = 'block';
          document.getElementById('logoutOption').style.display = 'none';
          window.location.href = '/login';
      }
  </script>


<script src="/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>
</html>
