<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>


    <div class="container">
        <div class="sidebar">
            <a class="navbar-brand" href="/index">
                <h3 class="font-weight-bold text-white">BOOK SHOP</h3>
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active pl-4 pr-4">
                  <a class="nav-link text-white" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</span></a>
                </li>
                <li class="nav-item active pl-4 pr-4">
                  <a class="nav-link text-white" href="/order"><i class="fa-solid fa-plus"></i> Orders</span></a>
                </li>
                <li class="nav-item active pl-4 pr-4">
                  <a class="nav-link text-white" href="/adminlogin"><i class="fa-solid fa-pen-to-square"></i> Add Book</span></a>
                </li>
              </ul>
          </div>
          
          <div class="content p-4" style="background-color: #F4F7FC;">
            <h5 class="font-weight-bold">Manage Book</h5>
            <hr>

            <div class="card">
                <div class="card-body  mb-0">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center font-weight-bold" style="font-size: 12px;">Book Name</th>
                                <th class="text-center font-weight-bold" style="font-size: 12px;">Author Name</th>
                                <th class="text-center font-weight-bold" style="font-size: 12px;">Price</th>
                                <th class="text-center font-weight-bold" style="font-size: 12px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="book-table-body">
                           <!-- Dynamic -->
                        </tbody>
                    </table>
                </div>

              </div>


            


          </div>
    </div>
   

    <script src="/dashboard.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>
</html>
