<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFFFFF;">
            <a class="navbar-brand" href="/index">
                <img src="/icons/Logo.png" width="90%" height="30" class="d-inline-block align-top" alt="" loading="lazy">
              </a>

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" id="navItems">
                    <!-- Dynamic content will be inserted here -->
                </ul>
            </div>
          </nav>
    </div>


    <div class="container mt-5">
        <div class="card ml-4 mr-4 shadow">
            <div class="card-body">
              <h5 class="font-weight-bold">Login</h5>
              <form id="loginForm" class="mt-4">
                <div class="form-group">
                  <label for="username">Username or email</label>
                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <p>Don't have an account? <span><a href="/signup" target="_self">Sign up</a></span></p>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
    </div>


    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const navItems = document.getElementById('navItems');
          const userName = localStorage.getItem('userName');

          if (userName) {
              navItems.innerHTML = `
                  <li class="nav-item">
                      <span class="navbar-text">
                          Welcome, ${name}
                      </span>
                  </li>
                  <li class="nav-item">
                      <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
                  </li>
              `;

              document.getElementById('logoutBtn').addEventListener('click', function() {
                  localStorage.removeItem('userName');
                  window.location.reload();
              });
          } else {
              navItems.innerHTML = `
                  <li class="nav-item">
                      <a class="nav-link" href="/login">Login</a>
                  </li>
              `;
          }
      });
  </script>

    <script src="/login.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>
</html>
