<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>


    <div class="container">
        <div class="sidebar">
            <a class="navbar-brand" href="/index">
                <h3 class="font-weight-bold text-white">BOOK SHOP</h3>
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active pl-4 pr-4">
                  <a class="nav-link text-white" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</span></a>
                </li>
                <li class="nav-item active pl-4 pr-4">
                  <a class="nav-link text-white" href="/order"><i class="fa-solid fa-plus"></i> Orders</span></a>
                </li>
                <li class="nav-item active pl-4 pr-4">
                  <a class="nav-link text-white" href="/admin"><i class="fa-solid fa-pen-to-square"></i> Add Book</span></a>
                </li>
              </ul>
          </div>
          
          <div class="content p-4" style="background-color: #F4F7FC;">
            <h5 class="font-weight-bold">Add Book</h5>
            <hr>

            <div class="card">
                <div class="card-body">
                  <form id="addbook" method="post" action="/addBook" enctype="multipart/form-data">
                    <div class="row mb-2">
                      <div class="col">
                        <p class="mb-1 font-weight-bold" style="font-size: 12px;">Book Name</p>
                        <input type="text" id="bookname" name="bookname" class="form-control" placeholder="Book name" required>
                      </div>
                      <div class="col">
                        <p class="mb-1 font-weight-bold" style="font-size: 12px;">Author Name</p>
                        <input type="text" id="author" name="author" class="form-control" placeholder="Author name" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <p class="mb-1 font-weight-bold" style="font-size: 12px;">Add Price</p>
                        <input type="text" id="price" name="price" class="form-control" placeholder="Add price" required>
                      </div>
                      <div class="col mt-2">
                        <p class="mb-1 font-weight-bold" style="font-size: 12px;">Add book cover photo</p>
                        <input type="file" id="image" name="image" class="form-control-file">
                      </div>
                    </div>
                    <p class="text-right">
                      <button type="button" class="btn btn-primary mt-4 btn-md" style="background-color: #6946F4;">Add book</button>
                    </p>
                  </form>
                  
                     
                </div>
              </div>


            


          </div>
    </div>
   



    <script src="/addbook.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>
</html>
