<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>



    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFFFFF;">
            <a class="navbar-brand" href="/index">
                <img src="/icons/Logo.png" width="90%" height="30" class="d-inline-block align-top" alt="" loading="lazy">
              </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active pl-4 pr-4">
                  <a class="nav-link" href="/index">Home</span></a>
                </li>
                <li class="nav-item active pl-4 pr-4">
                  <a class="nav-link" href="/index">Product</span></a>
                </li>
                <li class="nav-item active pl-4 pr-4">
                  <a class="nav-link" href="/admin">Admin</span></a>
                </li>
                <li class="nav-item active pl-4 pr-4">
                  <a class="nav-link" href="/checkout"><i class="fa-solid fa-cart-shopping" style="color: #ff0080;"></i> Checkout</a>
                </li>

                 <!-- User greeting and logout option -->
                <li class="nav-item active pl-4 pr-4" id="userGreeting" style="display: none;">
                  <span class="navbar-text text-success font-weight-bold" style="font-size: 13px;" id="userName"></span>
              </li>
              <li class="nav-item active pl-4 pr-4" id="logoutOption" style="display: none;">
                  <button class="btn btn-outline-primary my-2 my-sm-0" type="button" onclick="logout()" style="background-color: #6946F4; color: #FFFFFF;">
                      Logout
                  </button>
              </li>
                
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" style="background-color: #6946F4; color: #FFFFFF;" id="loginButton">
                  <a href="/login" target="_self" style="text-decoration: none; color: #FFFFFF;">Login</a>
                </button>
              </form>
            </div>
          </nav>
    </div>



    <div class="container mt-5">

      <div class="row height d-flex justify-content-center align-items-center">

        <div class="col-md-8">

          <div class="search">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" placeholder="Search Book">
            <button class="btn btn-primary btn-sm">Search</button>
          </div>
          
        </div>
        
      </div>
  </div>


  

  <div class="container mt-5 d-flex justify-content-center">
    <div class="row  mx-auto" id="book-container" style="justify-content: space-between;">
    </div>
  </div>




  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('username');
        const name = localStorage.getItem('name');
  
        if (username && name) {
            document.getElementById('userGreeting').style.display = 'block';
            document.getElementById('userName').textContent = `Welcome, ${name}`;
            document.getElementById('logoutOption').style.display = 'block';
            document.getElementById('loginButton').style.display = 'none';
        } else {
            document.getElementById('userGreeting').style.display = 'none';
            document.getElementById('logoutOption').style.display = 'none';
            document.getElementById('loginButton').style.display = 'block';
        }
    });
  
    function logout() {
        localStorage.removeItem('username');
        localStorage.removeItem('name');
        document.getElementById('userGreeting').style.display = 'none';
        document.getElementById('logoutOption').style.display = 'none';
        document.getElementById('loginButton').style.display = 'block';
        window.location.href = '/login';
    }
  </script>
  
  


  <script src="/index.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>
</html>
